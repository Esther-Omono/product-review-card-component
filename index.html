<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product Review Card Component</title>
  </head>
  <body>
    <main>
      <picture class="image-section">
        <source
          media="(max-width: 768px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 769px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum bottle"
        />
      </picture>

      <div class="text-section">
        <p class="first-para">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="second-para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <h2>$149.99</h2>
          <p><del>$169.99</del></p>
        </div>
        <button>
          <img class="cart-icon" src="/images/icon-cart.svg" alt="cart-icon" />
          Add to Cart
        </button>
      </div>
    </main>

    <!-- Attribution -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Esther</a>.
    </footer>
  </body>
</html>
